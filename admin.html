<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Card Template Designer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.5.0/lz-string.min.js"></script>
    <style>
        /* Editor Specific Styles */
        .toolbar-top {
            background: #fff;
            border-bottom: 1px solid #e2e8f0;
            padding: 0.5rem 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .tool-group {
            display: flex;
            gap: 0.25rem;
            padding-right: 1rem;
            border-right: 1px solid #e2e8f0;
        }
        .tool-btn {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid transparent;
            border-radius: 4px;
            color: #475569;
            background: transparent;
            transition: all 0.2s;
        }
        .tool-btn:hover { background: #f1f5f9; color: #3b82f6; }
        .tool-btn.active { background: #eff6ff; color: #3b82f6; border-color: #bfdbfe; }
        
        .layer-item {
            display: flex;
            align-items: center;
            padding: 0.5rem;
            border-bottom: 1px solid #f1f5f9;
            cursor: pointer;
            font-size: 0.85rem;
        }
        .layer-item:hover { background: #f8fafc; }
        .layer-item.active { background: #eff6ff; }
        .layer-icon { width: 24px; text-align: center; color: #94a3b8; }
        .layer-name { flex: 1; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .layer-actions { opacity: 0; transition: opacity 0.2s; }
        .layer-item:hover .layer-actions { opacity: 1; }
        .btn-layer-action { padding: 2px 6px; color: #94a3b8; border: none; background: none; }
        .btn-layer-action:hover { color: #ef4444; }

        .properties-panel { font-size: 0.85rem; }
        .prop-row { display: flex; align-items: center; margin-bottom: 0.5rem; }
        .prop-label { width: 40%; color: #64748b; }
        .prop-input { flex: 1; }
        
        .bg-settings-panel {
            background: #f8fafc;
            border-radius: 6px;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px dashed #cbd5e1;
        }
    </style>
</head>
<body>

<div class="app-container">
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark px-3" style="height: 50px;">
        <span class="navbar-brand mb-0 h1 fs-6"><i class="fa-solid fa-id-card-clip me-2"></i> Designer</span>
        <div class="ms-auto d-flex gap-2">
            <button class="btn btn-outline-light btn-sm" id="btnNew" title="New Template"><i class="fa-solid fa-file"></i></button>
            <button class="btn btn-outline-light btn-sm" id="btnImport" title="Import JSON"><i class="fa-solid fa-upload"></i></button>
            <button class="btn btn-outline-light btn-sm" id="btnExport" title="Download JSON"><i class="fa-solid fa-download"></i></button>
            <div class="vr bg-secondary mx-1"></div>
            <button class="btn btn-primary btn-sm px-3" id="btnShareLink"><i class="fa-solid fa-link me-1"></i> Share Link</button>
        </div>
    </nav>

    <!-- Toolbar -->
    <div class="toolbar-top">
        <div class="tool-group">
            <button class="tool-btn active" id="toolSelect" title="Select (V)"><i class="fa-solid fa-arrow-pointer"></i></button>
        </div>
        <div class="tool-group">
            <button class="tool-btn" data-add="text-field" title="Add Field"><i class="fa-solid fa-font"></i></button>
            <button class="tool-btn" data-add="image-field" title="Add Photo"><i class="fa-regular fa-image"></i></button>
            <button class="tool-btn" data-add="static-text" title="Static Text"><i class="fa-solid fa-quote-left"></i></button>
            <button class="tool-btn" data-add="shape-rect" title="Rectangle"><i class="fa-regular fa-square"></i></button>
        </div>
        <div class="tool-group">
            <button class="tool-btn" id="toolUndo" title="Undo (Ctrl+Z)"><i class="fa-solid fa-rotate-left"></i></button>
            <button class="tool-btn" id="toolRedo" title="Redo (Ctrl+Shift+Z)"><i class="fa-solid fa-rotate-right"></i></button>
        </div>
        <div class="tool-group">
            <button class="tool-btn" id="toolBringFront" title="Bring to Front"><i class="fa-solid fa-layer-group"></i><i class="fa-solid fa-arrow-up" style="font-size:0.6em"></i></button>
            <button class="tool-btn" id="toolSendBack" title="Send to Back"><i class="fa-solid fa-layer-group"></i><i class="fa-solid fa-arrow-down" style="font-size:0.6em"></i></button>
            <button class="tool-btn text-danger" id="toolDelete" title="Delete (Del)"><i class="fa-solid fa-trash"></i></button>
        </div>
        <div class="ms-auto d-flex align-items-center gap-2">
            <small class="text-muted" id="zoomLevel">100%</small>
            <input type="range" class="form-range" style="width: 80px;" min="50" max="200" value="100" id="zoomSlider">
        </div>
    </div>

    <div class="main-content">
        <!-- LEFT PANEL: SETTINGS -->
        <!-- LEFT PANEL: SETTINGS -->
        <div class="sidebar d-flex flex-column" style="width: 300px; overflow: hidden;">
            <!-- Top Section: Doc & Background (Scrollable) -->
            <div class="p-3 border-bottom" style="overflow-y: auto; flex-shrink: 0; max-height: 60vh;">
                <h6 class="section-title mt-0">Document</h6>
                <div class="form-group mb-2">
                    <input type="text" class="form-control form-control-sm" id="inputTemplateName" placeholder="Template Name">
                </div>
                <div class="row g-2 mb-3">
                    <div class="col-6">
                        <div class="input-group input-group-sm">
                            <span class="input-group-text">W</span>
                            <input type="number" class="form-control" id="inputWidth" value="54">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="input-group input-group-sm">
                            <span class="input-group-text">H</span>
                            <input type="number" class="form-control" id="inputHeight" value="86">
                        </div>
                    </div>
                </div>

                <h6 class="section-title">Background</h6>
                <div class="bg-settings-panel text-center">
                    <div id="bgPreviewContainer" class="mb-2" style="display:none;">
                        <img id="bgPreviewImage" src="" style="max-width: 100%; max-height: 120px; object-fit: contain; border: 1px solid #ddd; background: #eee;">
                        <div class="mt-1 small text-muted" id="bgSizeInfo"></div>
                    </div>
                    
                    <input type="file" id="fileBgUpload" accept="image/*" style="display:none;">
                    
                    <div class="d-grid gap-1">
                        <button class="btn btn-white border btn-sm" id="btnUploadBg">
                            <i class="fa-solid fa-upload me-1"></i> Upload Image
                        </button>
                        <div id="bgOptions" style="display:none;">
                            <select class="form-select form-select-sm my-1" id="bgFitSelect">
                                <option value="stretch">Fill (Stretch)</option>
                                <option value="cover">Cover (Crop)</option>
                                <option value="contain">Contain (Fit)</option>
                            </select>
                            <button class="btn btn-outline-danger btn-sm w-100" id="btnRemoveBg">Remove</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Bottom Section: Fields (Fills remaining space) -->
            <div class="d-flex flex-column flex-grow-1" style="min-height: 0; background: #fff;">
                <div class="px-3 pt-3 pb-2 bg-light border-bottom">
                    <h6 class="section-title m-0">Fields (Data)</h6>
                </div>
                <div id="fieldsList" class="list-group list-group-flush small" style="overflow-y: auto; flex: 1;">
                    <!-- Filled by JS -->
                </div>
            </div>
        </div>

        <!-- CENTER PANEL: CANVAS -->
        <div class="canvas-area bg-grid" id="canvasContainer">
            <div class="canvas-wrapper" id="canvasWrapper">
                <canvas id="previewCanvas"></canvas>
                <div id="overlayLayer" style="position: absolute; top:0; left:0; width:100%; height:100%;"></div>
            </div>
        </div>

        <!-- RIGHT PANEL: LAYERS & INSPECTOR -->
        <div class="sidebar-right" style="width: 280px; display:flex; flex-direction:column;">
            
            <!-- LAYERS LIST -->
            <div style="flex: 1; overflow-y: auto; border-bottom: 1px solid #e2e8f0;">
                <div class="p-2 bg-light border-bottom d-flex justify-content-between align-items-center">
                    <span class="fw-bold small text-secondary">LAYERS</span>
                </div>
                <div id="layersList">
                    <!-- Layer Items -->
                </div>
            </div>

            <!-- PROPERTIES -->
            <div style="height: 50%; overflow-y: auto; background: #fff;" class="p-3">
                <h6 class="section-title mt-0">Properties</h6>
                <div id="inspectorContent">
                    <div class="empty-state py-4">
                        <small>Select a layer</small>
                    </div>
                </div>
                <div id="inspectorControls" style="display:none;">
                    <!-- Props injected here -->
                    <div class="row g-2 mb-2">
                        <div class="col-6"><small class="text-muted">X</small><input type="number" id="propX" class="form-control form-control-sm"></div>
                        <div class="col-6"><small class="text-muted">Y</small><input type="number" id="propY" class="form-control form-control-sm"></div>
                        <div class="col-6"><small class="text-muted">W</small><input type="number" id="propW" class="form-control form-control-sm"></div>
                        <div class="col-6"><small class="text-muted">H</small><input type="number" id="propH" class="form-control form-control-sm"></div>
                    </div>
                    <div id="specificProperties"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<input type="file" id="fileImport" accept=".json" style="display: none;">

<!-- Share Modal -->
<div class="modal fade" id="shareModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Share Template</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <p class="small text-muted">Use this link to share the generator with others. The background image is embedded in the link.</p>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="shareLinkInput" readonly>
            <button class="btn btn-outline-primary" id="btnCopyLink"><i class="fa-regular fa-copy"></i></button>
            <a href="#" target="_blank" class="btn btn-outline-secondary" id="btnOpenLink"><i class="fa-solid fa-arrow-up-right-from-square"></i></a>
        </div>
        <div class="alert alert-warning small d-none" id="shareWarning">
            Link is very long! It might not work in some apps. Try sending the file instead.
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/app.js"></script>
<script src="assets/js/admin.js"></script>
</body>
</html>
