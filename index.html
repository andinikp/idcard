<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Card Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.5.0/lz-string.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Lato:wght@400;700&family=Montserrat:wght@400;700&family=Open+Sans:wght@400;700&family=Oswald:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="container py-4">
    <div class="row">
        <!-- Form Column -->
        <div class="col-md-5 mb-4">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h5 class="card-title mb-0"><i class="fa-solid fa-pen-to-square"></i> Fill Data</h5>
                </div>
                <div class="card-body">
                    <form id="generatorForm">
                        <div id="dynamicFields">
                            <!-- Fields injected here -->
                            <div class="text-center py-3">
                                <span class="spinner-border text-primary"></span>
                            </div>
                        </div>
                        
                        <div class="mt-4 d-grid gap-2">
                            <button type="button" class="btn btn-primary" id="btnDownloadPNG">
                                <i class="fa-solid fa-download"></i> Download PNG
                            </button>
                            <button type="button" class="btn btn-outline-danger" id="btnDownloadPDF">
                                <i class="fa-solid fa-file-pdf"></i> Download PDF
                            </button>
                            <button type="button" class="btn btn-link text-muted btn-sm" id="btnClear">Clear Form</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Preview Column -->
        <div class="col-md-7">
            <div class="card shadow-sm">
                <div class="card-header bg-light">
                    <h5 class="card-title mb-0"><i class="fa-regular fa-eye"></i> Live Preview</h5>
                </div>
                <div class="card-body text-center bg-secondary-subtle">
                    <div class="canvas-wrapper d-inline-block shadow-lg bg-white">
                        <canvas id="genCanvas"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- CROP MODAL -->
<div class="modal fade" id="cropModal" tabindex="-1" data-bs-backdrop="static">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Adjust Photo</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body p-0 text-center bg-dark">
                <div style="max-height: 500px;">
                    <img id="cropImage" src="" style="max-width: 100%; display: block;">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="btnCropApply">Apply Photo</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/app.js"></script>
<script src="assets/js/generator.js"></script>
</body>
</html>
